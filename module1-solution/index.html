<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group {{validationState}}">
             <input 
             id="lunch-menu" 
             type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="menu">
             <small id="emailHelp" class="form-text text-muted">We do NOT consider and empty item, i.e., `, ,` as an item towards to the count</small>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkMenu();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <p class="text-{{outcome}}">{{ message }}</p>
         </div>
   </div>

</body>
</html>
